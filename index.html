<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-lg-1 col-xl-12">
          <table class="col-sm tableWork">
              <tr>
                <td class="time-9 timeHour">9:00 AM</td>
                <td class="tim-9 col-lg content"><p class="pValue"></p></td>
                <td class="saveButton"><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <td class="time-10 timeHour">10:00 AM</td>
                <td class="tim-10 col-lg content"><p class="p-content"></p></td>
                <td class="saveButton"><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <td class="time-11 timeHour">11:00 AM</td>
                <td class="tim-11 col-lg content"><p class="p-content"></p></td>
                <td class="saveButton"><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <td class="time-12 timeHour">12:00 PM</td>
                <td class="tim-12 col-lg content"><p class="p-content"></p></td>
                <td class="saveButton"><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <td class="time-13 timeHour">01:00 PM</td>
                <td class="tim-13 col-lg content"><p class="p-content"></p></td>
                <td class="saveButton"><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <td class="time-14 timeHour">02:00 PM</td>
                <td class="tim-14 col-lg content"><p class="p-content"></p></td>
                <td class="saveButton"><button class="saveBtn">Save</button></td>
              </tr>

              <tr>
                <td class="time-15 timeHour">03:00 PM</td>
                <td class="tim-15 col-lg content"><p class="p-content"></p></td>
                <td class="saveButton"><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <td class="time-16 timeHour">04:00 PM</td>
                <td class="tim-16 col-lg content"><p class="p-content"></p></td>
                <td class="saveButton"><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <td class="time-17 timeHour">05:00 PM</td>
                <td class="tim-17 col-lg content"><p class="p-content"></p></td>
                <td class="saveButton"><button class="saveBtn">Save</button></td>
              </tr>
          </table>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
